<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fashion panel by sum00er</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4933138a91.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container disable-select">
        <div class="row text-light title align-items-center m-3 justify-content-md-center">
            <div class="col-1">．</div>
            <div class="col-5">
                <center><b>
                        Crafting Table<p class="lowr"></p>
                    </b></center>
            </div>
            <div class="col-1">．</div>
        </div>
        <div class="dream">
            <img src="https://cdn.discordapp.com/attachments/952997861665173535/1001430660080209950/dreamcatcher.png"
                alt="" height=50px width=30px style='object-fit: cover; overflow: hidden;'>
        </div>
        <button class="back"><i class="fa-solid fa-chevron-left"></i>Back</button>
        <div class="cat" style="margin-left: 16px; margin-right: 16px;">
        </div>
        <div class="items">
            <div class="row itemss" style="margin-left: 16px; margin-right: 16px;"></div>
        </div>
        <div class="info">
            <div class="row m-3">
                <div class="col-6">
                    <p>
                        <center><b class="mattitle">Materials needed</b></center>
                    </p>
                    <div class="matlist">
                    </div>
                </div>
                <div class="col-6">
                    <center><img class="info-img" src="img/bandage.png" alt="" height=180px width=180px></center>
                    <p>
                        <b>
                            <center class="infoname" style="font-size: 18px;">bandage</center>
                        </b>
                    </p>
                    <center> <input value="1" max="10" min="1" type="number" class="craft-count"><button
                            style="width: auto;" class="doit"><i class="fa-solid fa-pen-ruler" data-item="bandage">
                                Craft</i></button></center>
                </div>
            </div>
        </div>
    </div>
</body>
